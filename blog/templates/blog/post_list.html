{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article>            
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.text|linebreaksbr }}</p>
            <p class="author">{{ post.author }}</p>
            <div class="date">
                {{ post.published_date }}
            </div>
        </article>
    {% endfor %}
{% endblock %}
